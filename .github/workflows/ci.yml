name: ci

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.9.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm -w test

  python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install stably-py (editable with dev extras)
        working-directory: python/stably-py
        run: python -m pip install -e .[dev]

      - name: Run stably-py tests
        working-directory: python/stably-py
        run: pytest

      - name: Install stably-mcp (editable with dev extras)
        working-directory: python/stably-mcp
        run: python -m pip install -e .[dev]

      - name: Run stably-mcp tests
        working-directory: python/stably-mcp
        run: pytest
